<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!--Section-->
  <section class="Homepage-Section">
    <!--Containing Div-->
    <div class="Restaurants-Homepage-Div">
      <!--Title-->
      <h2> Restaurants</h2>
      <!--Flexbox Container-->
      <div class="Restaurants-Homepage-Container">
        <!--Restaurant 1-->
        <div class="Restaurant-Card">
          <div class="Restaurant-Img-Container">
            <img class="Restaurant-Card-Image" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            <i class="fa-light fa-rectangle-wide"></i>
          </div>
          <div class="Restaurant-Location-Icon">
            <p class="Restaurant-Name"><strong>The Full Palette</strong><p>
            <p class="Restaurant-City">New York</p>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-light fa-hand-pointer"></i>
          </div>
        </div>
        <!--Restaurant 2-->
        <div class="Restaurant-Card">
          <div class="Restaurant-Img-Container">
            <img class="Restaurant-Card-Image" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
            <i class="fa-light fa-rectangle-wide"></i>
          </div>
          <div class="Restaurant-Location-Icon">
            <p class="Restaurant-Name"><strong>The Enchanted Plate</strong><p>
              <p class="Restaurant-City">New York</p>
              <div class="Heart">
                <i class="fa-solid fa-heart"></i>
              </div>
          </div>
        </div>
        <!--Restaurant 3-->
        <div class="Restaurant-Card">
          <div class="Restaurant-Img-Container">
            <img class="Restaurant-Card-Image" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            <i class="fa-light fa-rectangle-wide"></i>
          </div>
          <div class="Restaurant-Location-Icon">
            <p class="Restaurant-Name"><strong>Bastille</strong><p>
              <p class="Restaurant-City">New York</p>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>

        <!--Restaurant 4-->
        <div class="Restaurant-Card">
          <div class="Restaurant-Img-Container">
            <img class="Restaurant-Card-Image" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
            <i class="fa-light fa-rectangle-wide"></i>
          </div>
          <div class="Restaurant-Location-Icon">
            <p class="Restaurant-Name"><strong>Le Gourmand</strong><p>
              <p class="Restaurant-City">New York</p>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
